<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurchasePro Tracker</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="csss/style.css">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- SCREEN 1: LOGIN / SIGNUP -->
    <div id="auth-screen" class="container auth-box">
        <div class="auth-header">
            <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
            <h1 id="auth-title">Welcome Back</h1>
            <p id="auth-subtitle">Login to track your expenses</p>
        </div>

        <form id="auth-form" onsubmit="handleAuth(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="username" required placeholder="name@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full" id="auth-btn">Login</button>
        </form>

        <div class="links-row">
            <a href="#" onclick="showResetScreen()" class="text-link">Forgot Password?</a>
        </div>

        <div class="auth-switch">
            <span id="switch-text">Don't have an account? </span>
            <a href="#" onclick="toggleAuthMode()" id="switch-link" class="text-link">Sign Up</a>
        </div>
    </div>

    <!-- SCREEN 2: RESET PASSWORD -->
    <div id="reset-screen" class="container auth-box hidden">
        <div class="auth-header">
            <div class="logo-icon"><i class="fa-solid fa-key"></i></div>
            <h1>Reset Password</h1>
            <p>Enter your email to receive a reset link.</p>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="reset-email" placeholder="name@example.com">
        </div>

        <button onclick="sendResetEmail()" class="btn btn-primary btn-full">Send Reset Link</button>
        
        <div class="auth-switch">
            <a href="#" onclick="showAuthScreen()" class="text-link">Back to Login</a>
        </div>
    </div>

    <!-- SCREEN 3: DASHBOARD -->
    <div id="app-screen" class="app-layout hidden">
        <header class="navbar">
            <div class="nav-brand"><i class="fa-solid fa-cube"></i> PurchasePro</div>
            <div class="nav-user">
                <span id="user-display">User</span>
                <button onclick="logout()" class="btn-icon"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="main-content">
            <!-- Add Item -->
            <section class="card">
                <h3><i class="fa-solid fa-plus-circle"></i> Add New Item</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Ú†Ú©Ù†</label>
                        <label>Ù…Ù¹Ù†</label>
                        <label>Ø¢Ø¦Ù„</label>
                        <label>Ù¾ÛŒØ§Ø²</label>
                        <label>Ú†Ø§ÙˆÙ„</label>
                        <label>Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g. Lunch">
                    </div>
                    <div class="input-group">
                        <label>Category</label>
                        <select id="item-category">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Office">Office</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Price</label>
                        <input type="number" id="item-price" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="item-date">
                    </div>
                </div>
                <button onclick="addItem()" class="btn btn-success">
                    <i class="fa-solid fa-save"></i> Save to Sheet
                </button>
            </section>

            <!-- Analytics -->
            <section class="card">
                <div class="card-header">
                    <h3><i class="fa-solid fa-chart-pie"></i> Spending Analytics</h3>
                </div>
                <div style="height: 250px; position: relative;">
                    <canvas id="expenseChart"></canvas>
                </div>
            </section>

            <!-- History -->
            <section class="card">
                <div class="card-header">
                    <h3>Purchase History</h3>
                    <div style="display:flex; gap:10px;">
                        <button onclick="downloadCSV()" class="btn-small"><i class="fa-solid fa-file-csv"></i> Export</button>
                        <button onclick="loadData()" class="btn-small"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="ðŸ” Search items..." onkeyup="filterData()">
                </div>
                <div id="history-list">
                    <div class="empty-state">Loading data...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
